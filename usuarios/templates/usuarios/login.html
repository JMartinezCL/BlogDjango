<div class="container my-4 ">
  <div class="row">
    <div id="loginbox" class="col-md-5 ">
      <div id="cardbox" class="card">
        <div class="card-header">
            Iniciar Sesión
          </div>
        <form method="POST">
            <!--{{ form.as_p }}-->
            {% csrf_token %}
          <div class="col-sm-12 offset-sm-2 my-2">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">
                <label>Nombre de usuario</label>
                <input class="form-control" type="text" name="username" required>      
              </div>
            </div>  
          </div>
          <div class="col-sm-12 offset-sm-2">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">
                <label>Contraseña</label>
                <input class="form-control" type="password" name="password" required>     
              </div>
            </div>  
          </div>
          <div class="col-sm-12 offset-sm-2">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Ingresar</button> 
                <button type="submit" class="btn btn-link btn-sm btn-block">Recuperar mi contraseña</button>     
              </div>
            </div>  
        </div>   
        <div class="col-sm-12 offset-sm-2">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">              
                <hr>
                <button type="button" class="btn btn-success btn-sm btn-block">Ingresa con Facebook</button>
                <button type="button" class="btn btn-success btn-sm btn-block">Ingresa con Twitter</button>   
                <button type="button" class="btn btn-success btn-sm btn-block">Ingresa con Google</button>
                <p>¿No tienes cuenta?<a href="/usuario/registro/">Registrate</a></p>
              </div>
            </div>  
        </div>    
        </form>      
      </div>
    </div>
  </div>
</div>

</body>
